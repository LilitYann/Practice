<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/practice/yandex_disk/css/style.css">
    <title>Yandex Disk</title>
</head>
<body>  
    <header>
        <div class="container">
            <div class="logo">
                <img src="/practice/yandex_disk/img/logo-red_ru.c39fd6dd.svg" alt="">
            </div>

            <div class="for_info">
                <div class="disk_for_windows">
                    <img src="/practice/yandex_disk/img/software-promo_win.6a49907a.svg" alt="disk_for_windows">
                    
                    <a href="#"><span>Disk for windows</span></a>
                </div>

                <div class="To_come_in">
                    <img src="/practice/yandex_disk/img/ic-login.fdc909f7.svg" alt="sign_in">

                    <a href="#" ><span>To come in</span></a>
                </div>
            </div>
        </div>
    </header>

    <section class="main1">
        <div class="container">
            <div class="content">
                <h1>Secure storage <br> for your photos</h1>

                <p>
                    Turn on auto-upload from your phone: <br> Disk will fit as many pictures as you want in original quality
                </p>

                <button class="btn"> 
                    <img src="/practice/yandex_disk/img/btnDisk.svg" alt="btn_disk">
                    Start Disk
                </button>
            </div>

            <div class="image">
                <img width="100%" src="/practice/yandex_disk/img/freecloud_new.e448e2ca.svg" alt="free_cloud">
            </div>
        </div>
    </section>
</body>
</html>
